'<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="slider_slide">

            <div class="col-md-6 " id="color" style="background-color:rgb(236, 218, 53);height:500px;">

            </div>
              
            <div class="col-md-6 " style="background-color:rgb(177, 133, 133);height:200px;">
            <div class="form-group">
                <label>Number 1</label>
                <input type="number" id="a">
            </div> 
            <div class="form-group">
                <label>Number 2</label>
                <input type="number" id="b">
            </div> 
            <div class="form-group">
                <input type="submit" class="btn btn-sm btn-info" onClick="add()" value="add">
                <input type="submit" class="btn btn-sm btn-info" onClick="subtract()" value="subtract">
                <input type="submit" class="btn btn-sm btn-info" onClick="multiplication()" value="multiplication">
                <input type="submit" class="btn btn-sm btn-info" onClick="division()" value="division">

    <script>

        // add function
        function add(){
            var a = Number(document.getElementById('a').value);
            var b = Number(document.getElementById('b').value);
            var sum = a+b;
            console.log("Total Number is :" + sum);

            document.getElementById('disp').innerHTML = "Total Number is :" + sum;

                        //alert("checking");
                        
        }
function subtract()        {
            var a = Number(document.getElementById('a').value);
            var b = Number(document.getElementById('b').value);
            var subtract= a-b;
            console.log("Total Number is :" + subtract);

            document.getElementById('disp').innerHTML = "Total Number is :" + subtract;

        }
        
                
                
function multiplication()        {
            var a = Number(document.getElementById('a').value);
            var b = Number(document.getElementById('b').value);
            var multiplication= a*b;
            console.log("Total Number is :" + multiplication);

            document.getElementById('disp').innerHTML = "Total Number is :" + multiplication;
}
function division() {
            var a = Number(document.getElementById('a').value);
            var b = Number(document.getElementById('b').value);
            var division = a/b;
            console.log("Total Number is :" + division);

            document.getElementById('disp').innerHTML = "Total Number is :" + division;

}

            var colors =  ['blue','brown','yellow'];

            

        //    console.log(imgarray[0]);

                    s = 0;
                }
